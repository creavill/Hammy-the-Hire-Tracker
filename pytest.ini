[pytest]
# Pytest configuration for Hammy the Hire Tracker

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = tests

# Minimum Python version
minversion = 6.0

# Addopts - command line options always applied
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    --showlocals
    # Strict markers - fail if unknown marker used
    --strict-markers
    # Show summary of all test outcomes
    -ra
    # Warnings
    --tb=short

# Markers for categorizing tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests that require external services
    parser: marks email parser tests
    config: marks configuration tests
    location: marks location filtering tests

# Coverage options (when using pytest-cov)
[coverage:run]
source = .
omit =
    tests/*
    venv/*
    env/*
    .venv/*
    */site-packages/*
    setup.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
