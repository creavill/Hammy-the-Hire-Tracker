  #   Type: AWS::Cognito::UserPool
  #   Properties:
  #     UserPoolName: !Sub job-tracker-users-${Environment}
  #     MfaConfiguration: OPTIONAL
  #     EnabledMfas:
  #       - SOFTWARE_TOKEN_MFA
  #     Policies:
  #       PasswordPolicy:
  #         MinimumLength: 12
  #         RequireUppercase: true
  #         RequireLowercase: true
  #         RequireNumbers: true
  #         RequireSymbols: true

Outputs:
  CloudFrontUrl:
    Description: Dashboard URL
    Value: !Sub https://${CloudFrontDistribution.DomainName}
  
  ApiUrl:
    Description: API endpoint
    Value: !Sub https://${JobsApi}.execute-api.${AWS::Region}.amazonaws.com/${Environment}
  
  JobsTableName:
    Description: DynamoDB table name
    Value: !Ref JobsTable
  
  ResumesBucketName:
    Description: S3 bucket for resumes and cover letters
    Value: !Ref ResumesBucket
  
  GmailSecretArn:
    Description: ARN for Gmail credentials secret (add your OAuth tokens here)
    Value: !Ref GmailCredentialsSecret
  
  AnthropicSecretArn:
    Description: ARN for Anthropic API key secret
    Value: !Ref AnthropicApiKeySecret
